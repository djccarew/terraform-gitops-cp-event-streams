name: gitops-cp-event-streams-instance
type: gitops
description: >-
  Module to populate a gitops repo with the resources to provision
  cp-event-streams-instance from Cloud pak for integration
tags:
  - tools
  - gitops
  - cloudpak
  - eventstreams
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: catalogs
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-catalogs.git
            version: ">= 1.0.0"
      - id: dep-manager
        refs:
          - source: github.com/cloud-native-toolkit/terraform-cp4i-dependency-management.git
            version: ">= 1.0.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: eventstreams
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-cp-event-streams.git
            version: ">= 1.0.0"

    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: entitlement_key
        moduleRef:
          id: catalogs
          output: entitlement_key
      - name: license_use
        moduleRef:
          id: dep-manager
          output: eventstreams.license_use
